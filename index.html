<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Financial Calculator</title>
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <h1>Financial Calculator</h1>
    <div>
        <h2>Interest Calculation</h2>
        <input type="number" id="interest-principal" placeholder="Principal">
        <input type="number" id="interest-rate" placeholder="Rate">
        <input type="number" id="interest-time" placeholder="Time">
        <button id="calculate-interest">Calculate Interest</button>
        <p id="interest-result"></p>
    </div>
    <div>
        <h2>Loan Payment Calculation</h2>
        <input type="number" id="loan-principal" placeholder="Principal">
        <input type="number" id="loan-rate" placeholder="Annual Rate">
        <input type="number" id="loan-years" placeholder="Years">
        <button id="calculate-loan">Calculate Loan Payment</button>
        <p id="loan-result"></p>
    </div>
    <div>
        <h2>Investment Return Calculation</h2>
        <input type="number" id="investment-principal" placeholder="Principal">
        <input type="number" id="investment-rate" placeholder="Rate">
        <input type="number" id="investment-times-compounded" placeholder="Times Compounded">
        <input type="number" id="investment-years" placeholder="Years">
        <button id="calculate-investment">Calculate Investment Return</button>
        <p id="investment-result"></p>
    </div>
</body>
</html>
